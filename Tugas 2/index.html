<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Letter H</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div>
            <label for="x">X Translation : </label>
            <div id="x" class="slider"></div>
        </div>
        <div>
            <label for="y">Y Translation : </label>
            <div id="y" class="slider"></div>
        </div>
        <div>
            <label for="angle">Angle Rotation : </label>
            <div id="angle" class="slider"></div>
        </div>
        <div>
            <label for="scaleX">Scale X : </label>
            <div id="scaleX" class="slider"></div>
        </div>
        <div>
            <label for="scaleY">Scale Y : </label>
            <div id="scaleY" class="slider"></div>
        </div>
    </div>
</div>

<!-- vertex shader -->
<script id="vertex-shader-2d" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform vec2 u_resolution;
uniform mat3 u_matrix;

void main() {
    vec2 position = (u_matrix * vec3(a_position, 1)).xy;
    vec2 zeroToOne = position / u_resolution;
    vec2 zeroToTwo = zeroToOne * 2.0;
    vec2 clipSpace = zeroToTwo - 1.0;

    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>

<!-- fragment shader -->
<script id="fragment-shader-2d" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
    gl_FragColor = u_color;
}
</script>

<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script src="script.js"></script>
</body>
</html>
